<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="./app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <title>Currency Exchanger</title>
</head>
<body>
  <header>
    <h1 id="title">Currency Exchanger</h1>
  </header>
  <main>
    <p>1. Select the currency you own. <br> 
       2. Pick the currency you want to exchange it into. <br>
       3. Write the amount you want to exchange. <br>
       4. You can see the changes in rate of the last week with the Render Chart button.
    </p>
    <div class="calculator">
    
      <label for="current">Owned Currency:</label>
      <select name="current" id="current-currency"></select>
      <label for="new">Exchanged Currency:</label>
      <select name="new" id="newCurrency"></select>
      <br>
      <input type="text" id="money" placeholder="Input Amount">
      <div id="newAmount">Exchanged Amount</div>
  
  </div>
  <div class="canvas">
    <button id="chart">Render Chart</button>
  </div>
  
    <div id="chartContainer" style="height: 300px; width: 100%;"></div>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    
  <footer>

  </footer>
  
</body>
</html>
